
<div class="container mt-5">
  <div class="form-container">
    <h2 class="form-title"><i class="fas fa-pen-alt me-2"></i>Nouvel Article</h2>

    <form id="articleForm" action="/upload" method="post" enctype="multipart/form-data">
      <!-- Titre -->
      <div class="mb-3">
        <label for="title" class="form-label">Titre de l'article</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Entrez un titre percutant" required>
      </div>


      <div class="mb-3">
        <label for="image" class="form-label">Image de l'article</label>
        <div class="input-group">
          <label class="input-group-text file-upload-label" for="image">
            <i class="fas fa-image me-2"></i>Choisir
          </label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-text"></div>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Rédigez le contenu de votre article..." required></textarea>
      </div>

      <!-- Catégorie -->
      <div class="mb-4">
        <label for="category" class="form-label">Catégorie</label>
        <select class="form-select" id="category" name="category">
          <option value="technology">Technologie</option>
          <option value="design">JAVA</option>
          <option value="business">HTML</option>
          <option value="lifestyle">CSS</option>
          <option value="lifestyle">JavaScript</option>
        </select>
      </div>

      <!-- Bouton Submit -->
      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="fas fa-paper-plane me-2"></i>Publier l'article
      </button>
    </form>
  </div>
</div>

<div class="post-content" *ngFor="let article of Article">
  <h2 class="post-title">JavaScript : Astuces pour les débutants</h2>
  <div class="post-meta">
    <span class="author">{{article.titre}}</span>
    <span>•</span>
    <span><img src="{{article.image}}"></span>
  </div>
  <p class="post-excerpt">
  {{article.Description}}
  </p>
  <div>
    <span class="tag">{{article.Categorie}}</span>
  </div>
  <a href="#" class="read-more">Lire l'article</a>
  <button class="btn btn-outline-dark" (click)="onDeleteArticle(article.id)">Delete</button>
  <button class="btn btn-outline-dark" (click)="onEditArticle()">Edite</button>

</div>
