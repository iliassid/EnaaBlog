
<app-navbar></app-navbar>
<div class="container">
  <div class="form-container">
    <h1  class="form-title">New Article</h1>
    <h1 >Edit Article</h1>
    <form (ngSubmit)="onAddArticle()" >
      <div class="mb-3">
        <label class="form-label">TItre:</label>
        <input [(ngModel)]="article.Titre" name="Titre" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Image :</label>
        <input [(ngModel)]="article.Image" name="Image" class="form-control" type="text">
      </div>

      <div class="mb-3">
        <label  class="form-label">Description :</label>
        <input class="form-control" type="text" [(ngModel)]="article.Description" name="Description">
      </div>

      <div class="mb-3">
        <label class="form-label">Categorie :</label>
        <input [(ngModel)]="article.Categorie" name="Categorie" class="form-control" type="text">
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button   class="btn btn-primary " >Ajouter</button>
      </div>
    </form>
  </div>
</div>
