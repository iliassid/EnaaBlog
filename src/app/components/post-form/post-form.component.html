

<div class="container">
  <div class="form-container">
    <h1 *ngIf="article.id === 0" class="form-title">New Article</h1>
    <h1 >Edit Article</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">TItre:</label>
        <input [ngModel]="article.Titre" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Image :</label>
        <input [ngModel]="article.Image" class="form-control" type="text">
      </div>

      <div class="mb-3">
        <label [ngModel]="article.Description" class="form-label">Description :</label>
        <input class="form-control" type="text">
      </div>

      <div class="mb-3">
        <label class="form-label">Categorie :</label>
        <input [ngModel]="article.Categorie" class="form-control" type="text">
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button  class="btn btn-primary " (click)="onAddArticle()">Ajouter</button>
        <button class="btn btn-danger ms-3 " (click)="onEditArticle()">Edite</button>
      </div>
    </form>
  </div>
</div>

<div class="post-content" *ngFor="let article of Article">
  <h2 class="post-title">JavaScript : Astuces pour les débutants</h2>
  <div class="post-meta">
    <span class="author">{{article.titre}}</span>
    <span>•</span>
    <span><img ngSrc="{{article.image}}"></span>
  </div>
  <p class="post-excerpt">
  {{article.Description}}
  </p>
  <div>
    <span class="tag">{{article.Categorie}}</span>
  </div>
  <a href="#" class="read-more">Lire l'article</a>
  <button class="btn btn-outline-dark" (click)="onDeleteArticle(article.id)">Delete</button>
  <button class="btn btn-outline-dark" (click)="onEditArticle()">Edite</button>

</div>
